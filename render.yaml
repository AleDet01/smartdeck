services:
  - type: web
    name: smartdeck-backend
    env: node
    branch: main
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node index.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: smartdeck-db # Assicurati che il nome del DB sia corretto
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOW_ORIGINS
        fromService:
          type: static_site
          name: smartdeck-frontend
          property: url

staticSites:
  - name: smartdeck-frontend
    branch: main
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    publishPath: "frontend/build"
    autoDeploy: true
    rewrites:
      - source: "/*"
        destination: "/index.html"
    envVars:
      - key: REACT_APP_API_HOST
        fromService:
          type: web
          name: smartdeck-backend
          property: url